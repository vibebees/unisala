name: Test/Release

on:
  push:
    branches: [test]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name : install & build
      run: |
        npm i
        CI=false npm run build

    - name: copy file via ssh key
      if: ${{github.ref == 'refs/heads/test'}}
      uses: appleboy/scp-action@master
      with:
        host: "3.89.121.12"
        username: "ec2-user"
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "build/*"
        target: "~/unisala-web"
        
    - name: ssh
      if: ${{github.ref == 'refs/heads/test'}}
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: "3.89.121.12"
        username: "ec2-user"
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          cd unisala-web/build
          sudo rm -rf /var/www/html/* && cp -r * /var/www/html
